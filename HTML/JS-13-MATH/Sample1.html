<body>
    <script>
        var sampleNumber = Math.random() * 100;
        var roundNumber = Math.round(sampleNumber);
        console.log(sampleNumber);
        console.log(roundNumber);
        console.log("Ceil Number >> ",Math.ceil(sampleNumber));
        console.log("Floor Numbers >> ", Math.floor(sampleNumber));
    </script>
