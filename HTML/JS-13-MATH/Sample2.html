<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var correctNumber = Math.random() * 10;
        var roundNumber = Math.round(200);
        console.log(correctNumber);
        console.log(roundNumber);
        console.log("Ceil Number >> ", Math.ceil(correctNumber));
        console.log("Floor Numbers >> ", Math.floor(roundNumber));

    </script>
