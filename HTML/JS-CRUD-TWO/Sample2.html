<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="one"></ul>
    <script>
        var food = [
            "Dosa",
            "Idly",
            "Poori",
            "Pongal"
        ];
        for(i=0;i<food.length;i++){
            var myli=document.createElement("li");
            myli.innerHTML= food[i];
            document.getElementById("one").appendChild(myli);
        };
    </script>
</body>
</html>
