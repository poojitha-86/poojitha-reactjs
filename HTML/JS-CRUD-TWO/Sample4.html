<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="Look"></ul>
    <script>
        var people = [ 
            "Kumar",
            "Lakshmi",
            "Jishitha",
            "Poojitha"
        ];
        for(i=0;i<people.length;i++){
            var myli=document.createElement("li");
            myli.innerHTML=people[i];
            document.getElementById("Look").appendChild(myli);
        }
    </script>
</body>
</html>
