<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="offline"></ul>
    <script>
        var colors = [
            "Black",
            "White",
            "Peach",
            "SkyBlue",
            "Lavender"
        ];
        for(i=0;i<colors.length;i++){
            var myli=document.createElement("li");
            myli.innerHTML=colors[i];
            document.getElementById("offline").appendChild(myli);
        };
    </script>
</body>
</html>
