<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="FIRST"></ul>
    <script>
        var people = [
            "First Person",
            "Second Person",
            "Third Person",
            "Fourth Person",
            "Fifth Person"
        ];

        for(i=0;i < people.length;i++){
           var myli = document.createElement("li")
          myli.innerHTML= people[i];
          document.getElementById("FIRST").appendChild(myli);
        };

        var results = people.find(function(First){
            return First === "Fourth Person";
        });
        var results = people.filter(function(First){
            return First === "Third Person";
        });

        console.log(results);
    </script>
</body>
</html>
