<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-container {
        max-width: 400px;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      #task-list {
        margin-top: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Task Manager</h2>
        <form id="task-form">
            <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required onkeyup="validateForm()">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" rows="4" required onkeyup="validateForm()"></textarea>
            </div>
            <div class="form-group">
                <label for="due-date">Due Date :</label>
                <input type="date" id="due-date" name="due-date" required onkeyup="validateForm()"/>
            </div>
            <button id="addBtn" type="button" disabled onclick="addTask()">Add Task</button>
        </form>
    </div>
    <div id="task-list">
        <h3>Task List</h3>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="task-tbody" ></tbody>
        </table>
    </div>
    <script>
        var allTasks = JSON.parse(localStorage.getItem("allTasks")) ||[];

        function displayTasks(){
            let tableBody = document.getElementById("task-tbody");

            tableBody.innerHTML = "";
            allTasks.forEach((task,index)=>{
                let row= tableBody.insertRow();
                Object.values(task).forEach((val)=>{
                    let cell = row.insertCell();
                    cell.textContent = val ;
                });
                let actionsCell = row.insertCell();
                actionsCell.innerHTML=`<button onclick="editTask(${index})">Edit</button>
                <button onclick="deleteTask(${index})">Delete</button>`;

            });
        }

        function validateForm(){
            let fields = [
                "title",
               "description",
               "due-date",
            ];
            let isValid = fields.every(
                (field)=> document.getElementById(field).value.trim() !==""
            );
             document.querySelector("button").disabled = !isValid;
        }

        function addTask(){
            let task = {
                title: document.getElementById("title").value,
                description:document.getElementById("description").value,
                dueDate: document.getElementById("due-date").value,
            };

            allTasks.push(task);
            localStorage.setItem("allTasks",JSON.stringify(allTasks));
            displayTasks();
            document.getElementById("task-form").reset();
            document.querySelector("addBtn").disabled = true;
        }

        function editTask(index){
            let task = allTasks[index];
            title: document.getElementById("title").value = task.title;
            Ddescription: document.getElementById("description").value = task.description;
            dueDate: document.getElementById("due-date").value =task.dueDate;

            allTasks.splice(index,1);
            localStorage.setItem("allTasks", JSON.stringify(allTasks));
            displayTasks();
        }

        function deleteTask(index){
            allTasks.splice(index,1);
            localStorage.setItem("allTasks",JSON.stringify(allTasks));
            displayTasks();
        }

        
    </script>
</body>
</html>
