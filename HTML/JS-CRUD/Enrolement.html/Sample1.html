<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="container">
      <div id="column">
         <h1>Subscribe to Newsletter</h1>
         <form>
           <label for="fullname">Full Name</label>
           <input type="text" name="name" placeholder="Enter your fullname" required/>

           <label for="email">Email</label>
           <input type="email" name="email" placeholder="Enter your email" required/>

           <label for="frequency">Subscription Frequency</label>
           <div>
            <label > <input type="radio" value="daily" name="frequency">Daily</label>
            <br>
            <label><input type="radio" value="weekly" name="frequency">Weekly</label>
            <br>
            <label><input type="radio" value="monthly" name="frequency">Monthly</label>
           </div>
           <label >Preferred Topics</label>
            <div>
            <label><input type="checkbox" name="topics" value="tech" />Technology</label><br />
            <label><input type="checkbox" name="topics" value="business" />Business</label><br />
            <label><input type="checkbox" name="topics" value="entertainment" />Entertainment</label>
          </div>
            <button type="submit" onclick="getSelectedTopics()">Subscribe</button>
         </form>
      </div>
      <div id="column">
        <h1>Subscribes</h1>
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Frequency</td>
                    <td>Action</td>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>Weekly</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Daily</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </thead>
        </table>
      </div>
  </div>
  <script>
    var allRadioBtns=document.getElementsByTagName("frequency");
    for(i=0;i<allRadioBtns.length;i++){
        if(allRadioBtns[i].value=="monthly"){
            allRadioBtns[i].checked=true
        }
        console.log(allRadioBtns)
    };
    

    var myTopics=[]
    function getSelectedTopics(){
        var allCheckBoxes=document.getElementsByName("topics");
        for(i=0;i<allCheckBoxes.length;i++){
            if(allCheckBoxes[i].checked==true){
                myTopics.push(allCheckBoxes[i].value)
            }
        }
        console.log(myTopics)
    }
  </script>
</body>
</html>
