<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <div id="container">
      <div id="column">
         <h1>Job Application</h1>
         <form>
           <label for="fullname">Full Name</label>

           <label for="number">Phone</label>
           <input type="number" name="number" placeholder="Enter your phone number" required />


           <label for="job-type">Job Type</label>
           <div>
            <label > <input type="radio" value="job-time" name="job-type">Full-Time</label>
            <br>
            <label><input type="radio" value="job-time" name="job-type">Part-Time</label>
            <br>
            <label><input type="radio" value="job-time" name="job-type">Internship</label>
           </div>
           <label >skills</label>
            <div>
            <label ><input type="checkbox" name="skills" value="JavaScript">JavaScript</label>
            <br>
            <label><input type="checkbox" name="skills" value="python">Python</label>
            <br>
            <label ><input type="checkbox" name="skills" value="React">React</label>
          </div>
            <button type="submit">Apply</button>
         </form>
      </div>

        </table>
      </div>
  </div>
</body>
</html>
