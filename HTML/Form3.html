<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<style>
    form{
        text-align: center;
    }
</style>
<body>
    <form style="background-color: rgb(182, 241, 93); margin: 100px; width: 400px; border: 2px solid red;" action="">
        <h2 style="color: rgb(206, 39, 39);">Personal Details</h2>
        <br/>
        <label for="name">Name :</label>
        <input type="text"/>
        <br/><br>
        <label for="password">Password :</label>
        <input type="password">
        <br/><br>
        <label for="E-mail">E-mail id :</label>
        <input type="email">
        <br/><br>
        <label for="gender">Gender:</label>
        <input type="radio" value="Male">Male
        <input type="radio" value="Female">Female
        <br/><br>
        <label for="Contact">Contact# :</label>
        <input type="number">
        <br/><br>
        <h2 style="color: red;">Educational Qualification</h2>
        <br>
        <label for="Degree">Degree :</label>
        <select name="" id="">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
        </select>
        <br><br>
        <label for="engineering">Engineering :</label>
        <select name="" id="">
            <option value="1st">    </option>
            <option value="2nd"></option>
            <option value="3rd"></option>
            <option value="4th"></option>
        </select>
        <br><br>
        <label for="hobbies">Hobbies</label>
        <input type="radio" value="Playing Chess">Playing chess
        <input type="radio" value="Reading Books"> Reading Books
        <br><br>
        <h2 style="color: red;">Address</h2>
        <textarea name="" id=""></textarea>
        <br><br>
        <label for="attch resume">Attach resume</label>
        <input type="file">
        <br><br>
        <button type="submit" style="background-color: rgb(240, 112, 66);">Submit</button>
    </form>
</body>
</html>
