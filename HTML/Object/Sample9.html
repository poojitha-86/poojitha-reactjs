<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="scl"></h2>
    <script>
        var school = {
            name : "Devi Bala Mandir",
            from :  1980,
            city : "Chittoor",
            place : "santhapet",
            class : 10,
            teachers : 30 ,
        };

        var result = "";
        for ( me in school) {
            console.log(school[me]);
            document.write( me + " : " + school[me] + "<br>");

            result = result + me + ":" + school[me] + "<br>";
        }; 
        document.getElementById("scl").innerHTML = result;
    </script>
</body>
</html>
