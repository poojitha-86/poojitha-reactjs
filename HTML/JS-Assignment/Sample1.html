<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .form-container {
      max-width: 400px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #book-list {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Book Management</h2>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required />
      </div>
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" pattern="[0-9]{10,13}" title="ISBN must be 10 or 13 digits" required />
      </div>
      <button type="submit" onclick="registerUser()" id="registerBtn">Add Book</button>
      <button type="button" onclick="updateUser() " id="updateBtn">update</button>
    </form>
  </div>
  <div id="book-list">
    <h3>Book List</h3>
    <table id="book-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Actions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    var allUsers = [];
    function registerUser() {
      var title= document.getElementById("title").value;
      var author= document.getElementById("author").value;
      var isbn = document.getElementById("isbn").value;

      var user = {
        title,
        author,
        isbn,
      };

      allUsers.push(user);
      document.getElementById("title").value = "";
      document.getElementById("author").value = "";
      document.getElementById("isbn").value = "";
      console.log(title, author,isbn);

      displayUserInTable();
    }

    function displayUserInTable() {
      document.querySelector("tbody").innerHTML = "";
      allUsers.forEach(function (user, index) {
        var myTr = document.createElement("tr");
        for (a in user) {
          var myTd = document.createElement("td");
          myTd.innerHTML = user[a];
          myTr.appendChild(myTd);
        }

        var editTd = document.createElement("td");
        var editBtn = document.createElement("button");
        editBtn.innerHTML = "Edit";
        editBtn.setAttribute("class", "edit-btn");
        editBtn.setAttribute("onclick", "editUser(" + index + ")");
        editTd.appendChild(editBtn);
        myTr.appendChild(editTd);

        var deleteTd = document.createElement("td");
        var deleteBtn = document.createElement("button");
        deleteBtn.setAttribute("class", "delete-btn");
        deleteBtn.setAttribute("onclick", "deleteUser(" + index + ")");
        deleteBtn.innerHTML = "Delete";
        deleteTd.appendChild(deleteBtn);
        myTr.appendChild(deleteTd);

        document.querySelector("tbody").appendChild(myTr);
      });
    }
    displayUserInTable();

    function deleteUser(i) {
      console.log("delete User called" + i);
      allUsers.splice(i, 1);
      displayUserInTable();
    }

    function editUser(i) {
      gIndex = i;
      document.getElementById("title").value = allUsers[i].title;
      document.getElementById("author").value = allUsers[i].author;
      document.getElementById("isbn").value = allUsers[i].isbn;

      document.getElementById("updateBtn").style.display = "block";
      document.getElementById("registerBtn").style.display = "none";
    }

    function updateUser() {
      var title = document.getElementById("title").value;
      var author = document.getElementById("author").value;
      var isbn = document.getElementById("isbn").value;

      var user = {
        title,
        author,
        isbn,
      };

      allUsers[gIndex] = user;
      displayUserInTable();
      document.getElementById("title").value = "";
      document.getElementById("author").value = "";
      document.getElementById("isbn").value = "";

      document.getElementById("updateBtn").style.display = "none";
      document.getElementById("registerBtn").style.display = "block";
    }
  </script>
  
</body>

</html>
