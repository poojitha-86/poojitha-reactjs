<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="Contact Management.css">
</head>
<body>
  <h2>Contact Manager</h2>

  <form id="contact-form">
    <label for="name">Name :</label>
    <input type="text" id="name" placeholder="Name" required />
    <br>
    <br>
    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="Email" required />
   <br>
   <br>
   <label for="phoneNumber">Phone Number :</label>
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <br>
    <br>
    <button type="submit" id="save-btn">Save Contact</button>
    <br>
    <br>
    <button type="button" id="update-btn" style="display:none;">Update Contact</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="contact-list"></tbody>
  </table>

  <script src="Contact Management.js"></script>
</body>
</html>
