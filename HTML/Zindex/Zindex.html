<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            left: 0;
            top: 0;
            z-index: -2;
        }
    </style>
</head>
<body>
    <div>The Z Index property</div>
    <img src="../Dora.jpg" alt=""> 
    <p> The image has a Z-Index of one it will be placed behind the heading</p>
</body>
</html>
