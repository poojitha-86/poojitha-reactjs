<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students = [
            "Reshma",
            "Monika",
            "Priya",
            "Sathya"
        ];

         students.forEach(function(our){
            document.write(our + "<br>");
            return our;
        });

        var results = students.map(function(our){
            return our;
        });
        console.log(results);

        var index = students.findIndex(function(our){
            return our === "Monika";
        });
        console.log(index);

        var results = students.includes("pooji");
        console.log(results);

        var results = students.some(function(our){
            return our.length === 3;
        });
        console.log(results);

    </script>
</body>
</html>
