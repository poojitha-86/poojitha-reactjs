<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .static {
    position: static;
    width: 200px;
    border: 2px solid;
    height: 50px;
    text-align: center;
    padding: 10px;
    left: 20px;
    background-color: #a65dea;
}
.Fixed {
    position: fixed;
    background-color: cornflowerblue;
    width: 300px;
    border: 2px solid;
    height: 50px;
    padding: 20px;
    top: 200px;
}
.Absolute {
    position: absolute;
    padding: 20px;
    width: 400px;
    height: 60px;
    border: 2px solid;
    background-color: bisque; 
    right: 400px;
    top: 130px;
}
.sticky {
    position: sticky;
    width: 250px;
    border: 2px solid;
    height: 50px;
    padding: 30px;
    top: 10px;
    background-color: orchid;
}
.Relative {
    position: relative;
    width: 150px;
    height: 70px;
    border: 2px solid;
    background-color: skyblue;
    top: 194px;
}
    </style>
</head>
<body>
    <div class="static">static</div>
    <div class="Fixed">Fixed</div>
    <div class="Absolute">Absolute</div>
    <div class="sticky">sticky</div>
    <div class="Relative">Relative</div>
</body>
</html>
