<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map{
        border: 2px solid white;
        text-align: center;
        padding: 20px;
        font-size: 20px;
        }
        #grid-container{
        background-color: palevioletred;
        grid-template-columns: repeat(4, auto);
        display: grid;
        gap: 10px;
        }
        .map:nth-of-type(2){
            grid-column: 2/4;
            grid-row: 1/3;
            grid-column: 2 / span 5 ;
            grid-column: 1/3;
        }
        .map :nth-child(4){
            grid-column: 2/4;
        }
    </style>
</head>
<body>
    <div id="grid-container">
        <div class="map"> Item info-1</div>
        <div class="map"> Item info-1</div>
        <div class="map"> Item info-1</div>
        <div class="map"> Item info-1</div>
        <div class="map"> Item info-1</div>
        <div class="map"> Item info-1</div>
        <div class="map"> Item info-1</div>
        <div class="map"> Item info-1</div>
        <div class="map"> Item info-1</div>
        <div class="map"> Item info-1</div>
        <div class="map"> Item info-1</div>
        <div class="map"> Item info-1</div>
    </div>
</body>
</html>
