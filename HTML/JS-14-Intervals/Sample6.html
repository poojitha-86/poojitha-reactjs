<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 onmouseover="stopTime()" onmouseout="resumeTime"></h3>
    <script>
        function displayDate(){
            var todaysDate = new Date();
            document.querySelector("h3").innerHTML = 
            todaysDate.toLocaleTimeString();
        }

        var timeDisplay = setInterval(function(){
            displayDate();
        },2000);

        function stopTime(){
            clearInterval(timeDisplay);
        }

        function resumeTime(){
            timeDisplay = setInterval(function(){
                displayDate();
            },1000);
        }
    </script>
</body>
</html>
