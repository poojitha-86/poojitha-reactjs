<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="stopInterval()">Stop Function</button>
    <script>
        function sayHello(){
            console.log("Welcome to Interval Topics");
        }

        sayHello();
        setTimeout(function(){
            sayHello();
        },4000);

        var inter = setInterval(function(){
            sayHello();
        },3000);

        function stopInterval(){
            clearInterval(inter);
        }
    </script>
</body>
</html>
